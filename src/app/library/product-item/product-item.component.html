<div class="row d-flex justify-content-center mt-5 mb-5">
  <div class="col-md-6">
    <div class="card" style="width: 18rem">
      <img class="card-img-top" src="/assets/img/book.png" alt="book image" />
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">
          {{ product.author }}
        </p>
        <p class="card-text">
          {{ product.genre }}
        </p>
        <button
          [disabled]="addedTocart"
          class="btn-primary btn"
          (click)="addProductToCart()"
        >
          Add to cart
        </button>
      </div>
    </div>
  </div>
</div>
