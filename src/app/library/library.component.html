<div class="row library-component">
  <div class="col search-column">
    <ng-container [formGroup]="searchForm">
      <app-product-search></app-product-search>
    </ng-container>
  </div>
  <div class="col">
    <p *ngIf="loading === true" class="no-book--error">Loading ...</p>
    <p *ngIf="loading === false && products.length < 1" class="no-book--error">
      No Books, Please use another search term
    </p>
    <div *ngFor="let item of products" class="text-center">
      <app-product-item [product]="item"></app-product-item>
    </div>
  </div>
</div>
