<div class="row">
  <div class="col" style="background-color: aquamarine">
    <app-product-search
      (searchTermEvent)="searchTermEvent($event)"
    ></app-product-search>
  </div>
  <div class="col" style="background-color: bisque">
    <p *ngIf="products.length < 1" class="no-book--error">
      No Books, Please use another search term
    </p>
    <div *ngFor="let item of products" class="text-center">
      <app-product-item [product]="item"></app-product-item>
    </div>
  </div>
</div>
